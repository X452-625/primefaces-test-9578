<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>PrimeFaces Test</title>
        <h:outputScript name="test.js" />
        <h:outputStylesheet name="test.css" />
    </h:head>
    <h:body>

        <h1>#{testView.string}</h1>
        <h:form id="frmTest">
            <p:autoComplete id="autoComplete" forceSelection="true" dropdown="true" cache="true"
                            value="#{testView.selected}" completeMethod="#{testView.complete}"
                            var="item" itemLabel="#{item.label}" itemValue="#{item}"
                            converter="#{selectItemConverter}" />
        </h:form>

    </h:body>
</html>
